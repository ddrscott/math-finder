<section>

  <button class='resize'>Generate/Reset</button>
  <button class='next'>Next</button>
  <button class='random'>Random</button>
</section>

  <label><input type=checkbox name='show-hint'/> Show Hints</label>
  <label><input type=checkbox name='show-solution'/> Show Matches</label>

<section>
  <h2>Problems to find</h2>
