<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Math Finder</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.0/gh-fork-ribbon.min.css" />
    <!--[if lt IE 9]>

  <body>
    <a class="github-fork-ribbon no-print" href="https://github.com/ddrscott/math-finder" title="Fork me on GitHub">Fork me on GitHub</a>
    <h1>Math Finder <img src="example.png" width="88" height="38"/> </h1>
    Print for your kids.
    Get a pen[cil].
    Step away from the computer.
    Circle the problems.
    Share with your friends.
    <span class='problem-count'>?</span> addition problems. Can you find them all?
    <section>
      <div class="solutions"></div>
      <div class="puzzle">Loading...</div>
    </section>
    <section>
      <label>Rows: <input type='text' name='rows' /></label>
      <label>Columns: <input type='text' name='cols' /></label>
      <label>Puzzle #<input type='text' name='seed' /></label>
    </section>
    <section class="no-print">
      <button class='resize'>Generate/Reset</button>
      <button class='next'>Next</button>
      <button class='random'>Random</button>
    </section>
    <section class="no-print">
      <label><input type=checkbox name='show-hint'/> Show Hints</label>
      <label><input type=checkbox name='show-solution'/> Show Matches</label>
    </section>
    <section>
      <h2>Problems to find</h2>
      <ol class="problems"></ol>
    </section>

    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js'></script>
