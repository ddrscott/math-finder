<!doctype html>
<html>
  <head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta name="msapplication-tap-highlight" content="no" />
    <meta property="og:url"                content="https://ddrscott.github.io/math-finder/" />
    <meta property="og:type"               content="article" />
    <meta property="og:title"              content="Math Finder" />
    <meta property="og:description"        content="Make your kids smarter than mine" />
    <meta property="og:image"              content="https://ddrscott.github.io/math-finder/images/example.png" />

    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Math Finder</title>

    <link href="stylesheets/style.css" rel="stylesheet" />
  </head>

  <body class="index">
    <h1>Math Finder <img src="images/example.png" width="88" height="38" class="no-print" alt="Example" /> </h1>
Print for your kids.
Get a pen[cil].
Step away from the computer.
Circle the problems.
Share with your friends.
<span class='problem-count'>?</span> addition problems. Can you find them all? <span class="remaining-num"></span><span class="remaining-label"></span>
<section>
  <div class="puzzle">Loading...</div>
</section>
<section>
  <label>Rows: <input type='text' name='rows' /></label>
  <label>Columns: <input type='text' name='cols' /></label>
  <label>Puzzle #<input type='text' name='seed' /></label>
</section>
<section class="no-print">
  <button class='resize'>Generate/Reset</button>
  <button class='next'>Next</button>
  <button class='random'>Random</button>
</section>
<section class="no-print">
  <label><input type=checkbox name='show-hint'/> Show Hints</label>
  <label><input type=checkbox name='show-solution'/> Show Matches</label>
</section>
<section class="no-print">
  <h2>Problems to find</h2>
  <ol class="problems"></ol>
</section>

    <section class="no-print">
      <div class="social-icon-list">
        <a href="https://twitter.com/@_ddrscott_"><img src="images/glyphicons_social_31_twitter.png"/></a>
        <a href="https://github.com/ddrscott/math-finder"><img src="images/glyphicons_social_21_github.png"/></a>
      </div>
    </section>
    <input type="text" autofocus="true" style="display:none"/>
    <script src="javascripts/all.js"></script>
    <script src="javascripts/ga.js"></script>
  </body>
</html>
